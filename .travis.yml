language: python
services:
  - docker
before_install:
  # install heroku CLI
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
  # login to docker registries (dockerhub + heroku)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker login -u "$HEROKU_USERNAME" --password=$HEROKU_PASSWORD registry.heroku.com
install: pip install -r requirements.txt
jobs:
  include:
  - stage: test
    script: python -m pytest -v tests/test_dice.py
  - stage: build
    script: 
      - docker build -t $DOCKER_USERNAME/$HEROKU_APP .
      - docker tag $DOCKER_USERNAME/$HEROKU_APP registry.heroku.com/$HEROKU_APP/web
    deploy:
      api_key: "$HEROKU_AUTH_TOKEN"
      provider: script
      script:
          # push to dockerhub & heroku
          docker push $DOCKER_USERNAME/$HEROKU_APP;
          docker push registry.heroku.com/$HEROKU_APP/web;
          HEROKU_API_KEY=$HEROKU_AUTH_TOKEN heroku container:release web --app $HEROKU_APP
      on:
        branch: main
notifications:
  slack:
    secure: 
