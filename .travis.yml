language: python
os: linux
dist: xenial
install: pip install -r requirements.txt
jobs:
  include:
  - stage: test
    script: python -m pytest -v tests/test_dice.py
  - stage: build
    script: skip
    deploy:
      provider: heroku
      api_key: "$HEROKU_AUTH_TOKEN"
      app: ci-ice-dev-environment
      on:
        branch: dev
  - stage: production
    script: skip
    deploy:
      provider: heroku
      api_key: "$HEROKU_AUTH_TOKEN"
      app: ci-dice-prod-environment
      on:
        branch: main
notifications:
  slack:
